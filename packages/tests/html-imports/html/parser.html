<html>
  <head>
    <title>parser Test</title>
    <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
    <script>
      WCT = {
        waitFor: (cb) => cb()
      };
    </script>
    <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
    <link rel="import" href="imports/parsed-import-1.html">
  </head>
  <body>
    <script>
      test('parser', function(done) {
        HTMLImports.whenReady(() => {
          chai.assert.ok(window.inlineScriptParsed, 'inlineScriptParsed');
          chai.assert.ok(window.externalScriptParsed, 'externalScriptParsed');
          chai.assert.equal(window.uc, '\u2661 \u34A8', 'unicode matches');
          chai.assert.ok(window.textJavascriptParsed, 'text/javascript');
          chai.assert.ok(window.applicationJavascriptParsed, 'application/javascript');
          done();
        });
      });
    </script>
  </body>
</html>
