<html>

<head>
  <title>imports with base</title>
  <base href="../../">
  <script src="../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
  <script>
    WCT = {
      waitFor: function(cb) {
        HTMLImports.whenReady(cb);
      }
    };
  </script>
  <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  <link id="base1" rel="import" href="html/imports/base-1.html">
</head>

<body>
  <script>
    test('imports with base tag', function() {
      // First import of base-1.html, which is base-2.html
      var link = base1.import.querySelector('link[rel=import]');
      // path to base-2.html
      var url = window.location.href.replace('base/imports-with-base.html',
        'imports/base/base-2.html');
      assert.equal(link.href, url);
    });
  </script>
</body>

</html>
