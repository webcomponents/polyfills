<html>
<head>
  <title>Resolve Path Test</title>
  <script src="../../node_modules/@webcomponents/html-imports/html-imports.min.js"></script>
  <script>
    WCT = {
      waitFor: (cb) => cb()
    };
  </script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>
  <link rel="import" href="resolve-import-a.html">
</head>
<body>
  <script>
    test('resolve-path', function(done) {
      HTMLImports.whenReady(() => {
        assert.isTrue(window.rootA, './resolve-import-a.html not loaded');
        assert.isTrue(window.importsB, './imports/resolve-import-b.html not loaded');
        assert.equal(window.importsBCount, 1, './imports/resolve-import-b.html loaded twice');
        assert.isTrue(window.importsC, './imports/resolve-import-c.html not loaded');
        assert.isNotOk(window.rootC, './resolve-import-c.html was loaded');
        done();
      });
    });
  </script>
</body>
</html>
