      suite('Rendering', function () {
        /**
         * Test the `<slot>` element distribution algorithm by verifying the
         * resulting composed tree structure.
         */
        function testRender(
          descr,
          hostInnerHtml,
          shadowRootHtml,
          expectedHtml
        ) {
          test(descr, function () {
            // Create an instance of the test element.
            var host = document.createElement('div');
            ShadyDOM.wrapIfNeeded(host).attachShadow({mode: 'open'});
            // Populate the initial pool of light DOM children.
            ShadyDOM.wrapIfNeeded(host).innerHTML = hostInnerHtml;
            ShadyDOM.wrapIfNeeded(document.body).appendChild(host);
            // Pretend we're stamping the template contents.
            if (shadowRootHtml) {
              ShadyDOM.wrapIfNeeded(
                ShadyDOM.wrapIfNeeded(host).shadowRoot
              ).innerHTML = shadowRootHtml;
            }
            // Invoke distribution and verify the resulting tree.
            ShadyDOM.flush();
            assert.strictEqual(getComposedHTML(host), expectedHtml);
            ShadyDOM.wrapIfNeeded(document.body).removeChild(host);
          });
          test(descr + ' fragment', function () {
            // Create an instance of the test element.
            var host = document.createElement('div');
            ShadyDOM.wrapIfNeeded(host).attachShadow({mode: 'open'});
            // Populate the initial pool of light DOM children.
            ShadyDOM.wrapIfNeeded(host).innerHTML = hostInnerHtml;
            ShadyDOM.wrapIfNeeded(document.body).appendChild(host);
            // Pretend we're stamping the template contents.
            var div = document.createElement('div');
            ShadyDOM.wrapIfNeeded(div).innerHTML = shadowRootHtml;
            var frag = document.createDocumentFragment();
            while (ShadyDOM.wrapIfNeeded(div).firstChild) {
              ShadyDOM.wrapIfNeeded(frag).appendChild(
                ShadyDOM.wrapIfNeeded(div).firstChild
              );
            }
            ShadyDOM.wrapIfNeeded(
              ShadyDOM.wrapIfNeeded(host).shadowRoot
            ).appendChild(frag);
            // Invoke distribution and verify the resulting tree.
            ShadyDOM.flush();
            assert.strictEqual(getComposedHTML(host), expectedHtml);
            ShadyDOM.wrapIfNeeded(document.body).removeChild(host);
          });

          test(
            descr + ' fragment via options: shadyUpgradeFragment',
            function () {
              // Create an instance of the test element.
              var host = document.createElement('div');
              // Populate the initial pool of light DOM children.
              ShadyDOM.wrapIfNeeded(host).innerHTML = hostInnerHtml;
              ShadyDOM.wrapIfNeeded(document.body).appendChild(host);
              // Pretend we're stamping the template contents.
              var div = document.createElement('div');
              ShadyDOM.wrapIfNeeded(div).innerHTML = shadowRootHtml;
              var frag = document.createDocumentFragment();
              while (ShadyDOM.wrapIfNeeded(div).firstChild) {
                ShadyDOM.wrapIfNeeded(frag).appendChild(
                  ShadyDOM.wrapIfNeeded(div).firstChild
                );
              }
              ShadyDOM.wrapIfNeeded(host).attachShadow({
                mode: 'open',
                shadyUpgradeFragment: frag,
              });
              ShadyDOM.wrapIfNeeded(
                ShadyDOM.wrapIfNeeded(host).shadowRoot
              ).appendChild(frag);
              // Invoke distribution and verify the resulting tree.
              ShadyDOM.flush();
              assert.strictEqual(getComposedHTML(host), expectedHtml);
              ShadyDOM.wrapIfNeeded(document.body).removeChild(host);
            }
          );
        }

        testRender('Empty shadow', 'abc', '', '');
        testRender('Simple shadow', 'abc', 'def', 'def');
        testRender(
          'Fallback shadow',

          '<slot name="xxx">fallback</name>',
          'fallback'

        testRender(

          '<slot name="xxx">fallback</name>',

        testRender('Content', 'abc', '<slot>fallback</slot>', 'abc');
        testRender(

          'abc',
          'before<slot>fallback</slot>',

        testRender(

          '<slot>fallback</slot>after',

        testRender(

          '<slot name="a"></slot>',
          '<a slot="a">a</a>'

        testRender(

          '<a slot="a">a</a> <a slot="b">b</a>',
          '<slot name="b"></slot><slot name="a"></slot>',

        testRender(

        testRender(

          '<span>a</span><span>b</span><span slot="c">c</span><span>d</span>',
          '<slot name="c"></slot><slot></slot>',
          '<span slot="c">c</span><span>a</span><span>b</span><span>d</span>'

      suite('Reprojection', function () {
        test('Reprojection', function () {
          var host = document.createElement('div');
          ShadyDOM.wrapIfNeeded(host).attachShadow({mode: 'open'});
          ShadyDOM.wrapIfNeeded(document.body).appendChild(host);
          ShadyDOM.wrapIfNeeded(host).innerHTML = '<a></a>';
          // pre-distirbution grab first composed node.
          var a = getComposedChildAtIndex(host, 0);
          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '<div id="p"></div>';
          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
              .firstElementChild
          ).attachShadow({mode: 'open'});
          // force upgrade on polyfilled browsers
          var p = ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
            .firstChild;
          ShadyDOM.wrapIfNeeded(p).innerHTML =
            '<b slot="b"></b><slot slot="a"></slot>';
          var b = ShadyDOM.wrapIfNeeded(p).firstChild;
          var content = ShadyDOM.wrapIfNeeded(p).lastChild;

          ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(p).shadowRoot).innerHTML =
            'a: <slot name="a"></slot>b: <slot name="b"></slot>';
          var textNodeA = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(p).shadowRoot
          ).firstChild;
          var contentA = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(p).shadowRoot
          ).childNodes[1];
          var textNodeB = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(p).shadowRoot
          ).childNodes[2];
          var contentB = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(p).shadowRoot
          ).childNodes[3];

          function testRender() {
            ShadyDOM.flush();
            assert.strictEqual(
              getComposedHTML(host),
              '<div id="p">a: <a></a>b: <b slot="b"></b></div>'
            );

            assert.deepEqual(
              Array.from(ShadyDOM.wrapIfNeeded(host).childNodes),
              [a]
            );
            assert.strictEqual(ShadyDOM.wrapIfNeeded(a).parentNode, host);
            assert.deepEqual(
              Array.from(
                ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
                  .childNodes
              ),
              [p]
            );
            assert.strictEqual(
              ShadyDOM.wrapIfNeeded(p).parentNode,
              ShadyDOM.wrapIfNeeded(host).shadowRoot
            );
            assert.deepEqual(Array.from(ShadyDOM.wrapIfNeeded(p).childNodes), [
              b,
              content,
            ]);
            assert.strictEqual(ShadyDOM.wrapIfNeeded(b).parentNode, p);
            assert.strictEqual(ShadyDOM.wrapIfNeeded(content).parentNode, p);
            assert.deepEqual(
              Array.from(
                ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(p).shadowRoot)
                  .childNodes
              ),
              [textNodeA, contentA, textNodeB, contentB]
            );
          }

          testRender();
          testRender();
          ShadyDOM.wrapIfNeeded(document.body).removeChild(host);
        });
      });

            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '<slot>fallback</slot>';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '<a>Hello</a>');

          ShadyDOM.wrap(ShadyDOM.wrapIfNeeded(host).firstChild).textContent =
            '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '<a></a>');

          ShadyDOM.wrapIfNeeded(host).innerHTML = '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), 'fallback');
        });

        test('removeAllChildNodes - mutate shadow', function () {
          ShadyDOM.wrapIfNeeded(host).innerHTML = '<a>Hello</a>';

          ShadyDOM.wrapIfNeeded(

          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '<a>Hello</a><b>after</b>');

          ShadyDOM.wrap(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).childNodes[1].textContent = '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '<a>Hello</a><b></b>');

          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '');
        });

        test('removeAllChildNodes - mutate shadow nested', function () {
          ShadyDOM.wrapIfNeeded(host).innerHTML = '<a>Hello</a>';
          const hostChild = ShadyDOM.wrapIfNeeded(host).firstChild;
          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '<div><slot></slot><b>after</b></div>';
          const slot = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
              .firstChild
          ).firstChild;
          assert.equal(slot.localName, 'slot');
          assert.deepEqual(ShadyDOM.wrap(slot).assignedNodes(), [hostChild]);
          ShadyDOM.flush();
          assert.strictEqual(
            getComposedHTML(host),
            '<div><a>Hello</a><b>after</b></div>'
          );
          ShadyDOM.wrap(
            ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
              .childNodes[0]
          ).textContent = '';
          ShadyDOM.flush();
          assert.deepEqual(ShadyDOM.wrapIfNeeded(slot).assignedNodes(), []);
          assert.strictEqual(getComposedHTML(host), '<div></div>');

          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '');
        });

        test('removeAllChildNodes - mutate shadow deep nested', function () {
          ShadyDOM.wrapIfNeeded(host).innerHTML = '<a>Hello</a>';
          const hostChild = ShadyDOM.wrapIfNeeded(host).firstChild;
          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '<div><div><slot></slot><b>after</b></div></div>';
          const slot = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(
              ShadyDOM.wrapIfNeeded(ShadyDOM.wrapIfNeeded(host).shadowRoot)
                .firstChild
            ).firstChild
          ).firstChild;
          assert.equal(slot.localName, 'slot');
          assert.deepEqual(ShadyDOM.wrap(slot).assignedNodes(), [hostChild]);
          ShadyDOM.flush();
          assert.strictEqual(
            getComposedHTML(host),
            '<div><div><a>Hello</a><b>after</b></div></div>'
          );
          const div = ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).childNodes[0];
          // NOTE: older browsers without prototype accessors need patching
          // to handle setting properties. This node is a child of a shadowRoot
          // and therefore has patched "outside" accessors but "textContent" is
          // only patched if the node has logical "inside" accessors (children)
          // which in this case it does not. We workaround this by manually patching
          // for the test.
          ShadyDOM.wrap(div).textContent = '';
          ShadyDOM.flush();
          assert.deepEqual(ShadyDOM.wrapIfNeeded(slot).assignedNodes(), []);
          assert.strictEqual(getComposedHTML(host), '<div></div>');

          ShadyDOM.wrapIfNeeded(
            ShadyDOM.wrapIfNeeded(host).shadowRoot
          ).innerHTML = '';
          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '');
        });

          assert.strictEqual(getComposedHTML(host), '');

          ShadyDOM.wrapIfNeeded(

          ShadyDOM.flush();
          assert.strictEqual(getComposedHTML(host), '');

            ).removeChild(el2);
        });

        test('different events, same callback', function () {
          ShadyDOM.wrap(el1).addEventListener('test-event-1', callback);
          ShadyDOM.wrap(el1).addEventListener('test-event-2', callback);
          ShadyDOM.wrap(el1).dispatchEvent(new CustomEvent('test-event-1'));
          ShadyDOM.wrap(el1).dispatchEvent(new CustomEvent('test-event-2'));
          assert.equal(callback.callCount, 2, 'called twice');
          ShadyDOM.wrap(el1).removeEventListener('test-event-1', callback);
          ShadyDOM.wrap(el1).removeEventListener('test-event-2', callback);
          ShadyDOM.wrap(el1).dispatchEvent(new CustomEvent('test-event-1'));
          ShadyDOM.wrap(el1).dispatchEvent(new CustomEvent('test-event-2'));
          assert.equal(
            callback.callCount,
            2,
            'listeners removed (callCount did not increase)'
          );
        });

        test('support `once` option', function () {
          ShadyDOM.wrap(el1).addEventListener('click', callback, {once: true});
          el1.click();
          assert.equal(callback.callCount, 1, 'listener called once');
          el1.click();
          assert.equal(
            callback.callCount,
            1,
            'listener automatically removed (callCount did not increase)'
          );
        });

        test('same event, same callback, different options', function () {

            passive: true,

            capture: true,

          el1.click();
          assert.equal(callback.callCount, 2, 'called twice');
          ShadyDOM.wrap(el1).removeEventListener('click', callback, {
            passive: true,
          });
          el1.click();
          assert.equal(callback.callCount, 3, 'called by capturing listener');
          ShadyDOM.wrap(el1).removeEventListener('click', callback, {
            capture: true,
          });
          el1.click();
          assert.equal(
            callback.callCount,
            3,
            'listeners removed (callCount did not increase)'
          );

      const supportsElementsFromPoint = !!(
        ShadyDOM.nativeMethods.elementsFromPoint ||
        ShadyDOM.nativeMethods.msElementsFromPoint
      );

      (supportsElementsFromPoint ? suite : suite.skip)(
        'element(s)FromPoint',
        function () {
          const position = (e, x, y) => {
            y = y === undefined ? x : y;
            e.setAttribute(
              'style',
              `position: fixed; display: inline-block; background: gray; height: 10px; width: 10px; left: ${x}px; top: ${y}px;`
            );
          };

          const createAndPosition = (container, x, y) => {
            const d = document.createElement('div');
            position(d, x, y);
            return ShadyDOM.wrapIfNeeded(container).appendChild(d);
          };

          const createAndPositionEls = (container, count = 5, offset = 0) => {
            const els = [];
            for (let i = 0; i < count; i++) {
              const at = offset + i;
              els.push(createAndPosition(container, at, at));
            }
            return els;
          };

          test('elementFromPoint', function () {
            const host = createAndPosition(document.body, 10);
            const shadowRoot = ShadyDOM.wrapIfNeeded(host).attachShadow({
              mode: 'open',
            });
            const inner = createAndPosition(shadowRoot, 0);
            // Does not see element in SR but sees host.
            let e = ShadyDOM.wrap(document).elementFromPoint(5, 5);
            assert.equal(e, host);
            e = ShadyDOM.wrap(document).elementFromPoint(15, 15);
            assert.equal(e, host);
            // Sees element in SR
            e = ShadyDOM.wrap(shadowRoot).elementFromPoint(5, 5);
            assert.equal(e, inner);
            // SR see element in ancestor scope
            e = ShadyDOM.wrap(shadowRoot).elementFromPoint(50, 50);
            assert.equal(e, document.body);
            ShadyDOM.wrapIfNeeded(host).remove();
          });

          test('elementFromPoint (useNative)', function () {
            const host = createAndPosition(document.body, 10);
            const shadowRoot = ShadyDOM.wrapIfNeeded(host).attachShadow({
              mode: 'open',
            });
            const inner = createAndPosition(shadowRoot, 0);
            ShadyDOM.settings.useNativeDocumentEFP = true;
            let e = ShadyDOM.wrap(document).elementFromPoint(5, 5);
            assert.equal(e, inner);
            ShadyDOM.settings.useNativeDocumentEFP = false;
            e = ShadyDOM.wrap(document).elementFromPoint(5, 5);
            assert.equal(e, host);
            ShadyDOM.wrapIfNeeded(host).remove();
          });

          test('elementsFromPoint', function () {
            // elements:
            // 1. with .shadowRoot with 2 elements each with shadowRoot + 1 el
            // 2. with .shadowRoot with 1 element each with shadowRoot + 1 el
            const el1 = createAndPosition(document.body, 1);
            el1.id = 'el1';
            el1.el1 = createAndPosition(
              ShadyDOM.wrapIfNeeded(el1).attachShadow({
                mode: 'open',
              }),
              1
            );
            el1.el1.id = 'el1.el1';
            el1.el1.el = createAndPosition(
              ShadyDOM.wrapIfNeeded(el1.el1).attachShadow({
                mode: 'open',
              }),
              20
            );
            el1.el1.el.id = 'el1.el1.el';
            el1.el2 = createAndPosition(
              ShadyDOM.wrapIfNeeded(el1).shadowRoot,
              20
            );
            el1.el2.id = 'el1.el2';
            el1.el2.el = createAndPosition(
              ShadyDOM.wrapIfNeeded(el1.el2).attachShadow({
                mode: 'open',
              }),
              1
            );
            el1.el2.el.id = 'el1.el2.el';

            const el2 = createAndPosition(document.body, 100);
            el2.id = 'el2';
            el2.el = createAndPosition(
              ShadyDOM.wrapIfNeeded(el2).attachShadow({
                mode: 'open',
              }),
              100
            );
            el2.el.id = 'el2.el';
            el2.el.el = createAndPosition(
              ShadyDOM.wrapIfNeeded(el2.el).attachShadow({
                mode: 'open',
              }),
              100
            );
            el2.el.el.id = 'el2.el.el';
            const background = [document.body, document.documentElement];
            let els = ShadyDOM.wrap(document).elementsFromPoint(0, 0);
            assert.deepEqual(els, background);
            // Does not see elements in SR
            els = ShadyDOM.wrap(document).elementsFromPoint(2, 2);
            assert.deepEqual(els, [el1, ...background]);
            els = ShadyDOM.wrap(document).elementsFromPoint(105, 105);
            assert.deepEqual(els, [el2, ...background]);
            // Sees dynamically positioned elements
            position(el2, 1, 1);
            els = ShadyDOM.wrap(document).elementsFromPoint(2, 2);
            assert.deepEqual(els, [el2, el1, ...background]);
            // Inside shadowRoots...
            els = ShadyDOM.wrap(el1).shadowRoot.elementsFromPoint(2, 2);
            assert.deepEqual(els, [el2, el1.el2, el1.el1, el1, ...background]);
            // Sees dynamically positioned elements
            position(el2, 100, 100);
            els = ShadyDOM.wrap(el1).shadowRoot.elementsFromPoint(2, 2);
            assert.deepEqual(els, [el1.el2, el1.el1, el1, ...background]);
            // Inside nested shadowRoots...
            els = ShadyDOM.wrap(el1.el1).shadowRoot.elementsFromPoint(2, 2);
            assert.deepEqual(els, [el1.el2, el1.el1, el1, ...background]);
            els = ShadyDOM.wrap(el1.el1).shadowRoot.elementsFromPoint(22, 22);
            assert.deepEqual(els, [el1.el2, el1.el1.el, ...background]);
            // Sees dynamically positioned elements
            position(el1.el2, 100, 100);
            position(el1.el2.el, 100, 100);
            els = ShadyDOM.wrap(el1.el1).shadowRoot.elementsFromPoint(2, 2);
            assert.deepEqual(els, [el1.el1, el1, ...background]);
            els = ShadyDOM.wrap(el1.el1).shadowRoot.elementsFromPoint(22, 22);
            assert.deepEqual(els, [el1.el1.el, ...background]);
            ShadyDOM.wrapIfNeeded(el1).remove();
            ShadyDOM.wrapIfNeeded(el2).remove();
          });

          test('elementsFromPoint (useNative)', function () {
            const host = createAndPosition(document.body, 0);
            const shadowRoot = ShadyDOM.wrapIfNeeded(host).attachShadow({
              mode: 'open',
            });
            const inner1 = createAndPosition(shadowRoot, 0);
            const inner2 = createAndPosition(shadowRoot, 0);
            const background = [document.body, document.documentElement];
            ShadyDOM.settings.useNativeDocumentEFP = true;
            let e = ShadyDOM.wrap(document).elementsFromPoint(5, 5);
            assert.deepEqual(e, [inner2, inner1, host, ...background]);
            ShadyDOM.settings.useNativeDocumentEFP = false;
            e = ShadyDOM.wrap(document).elementsFromPoint(5, 5);
            assert.deepEqual(e, [host, ...background]);
            ShadyDOM.wrapIfNeeded(host).remove();
          });
        }
      );

      suite('Patch of innerHTML setter', function () {

      suite('Event property patches should not add new properties', () => {
        test('Element', () => {
          const currentEventPropertyNames = Object.getOwnPropertyNames(
            Element.prototype
          ).filter((x) => x.substring(0, 2) === 'on');
          assert.sameMembers(
            NATIVE.ElementEventPropertyNames,
            currentEventPropertyNames
          );
        });

        test('HTMLElement', () => {
          const currentEventPropertyNames = Object.getOwnPropertyNames(
            HTMLElement.prototype
          ).filter((x) => x.substring(0, 2) === 'on');
          assert.sameMembers(
            NATIVE.HTMLElementEventPropertyNames,
            currentEventPropertyNames
          );
        });
      });

      function getEffectiveChildNodes(node) {
        var list = [];
        var c$ = ShadyDOM.wrapIfNeeded(node).childNodes;
        for (var i = 0, l = c$.length, c; i < l && (c = c$[i]); i++) {
          if (c.localName && c.localName === 'slot') {
            list = list.concat(
              ShadyDOM.wrapIfNeeded(c).assignedNodes({flatten: true})
            );
          } else {
            list.push(c);
          }
        }
        return list;
      }

      function getComposedHTML(node) {
        return ShadyDOM.nativeTree.innerHTML(node);
      }

      function getComposedChildAtIndex(node, index) {
        var c$ = getEffectiveChildNodes(node);
        if (c$) {
          index = index || 0;
          index = Math.max(0, Math.min(index, c$.length - 1));
          return c$[index];
        }
      }
    </script>
