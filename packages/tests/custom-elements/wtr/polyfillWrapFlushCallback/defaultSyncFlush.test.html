<!DOCTYPE html>
<html>
  <head>
    <title>customElements#polyfillWrapFlushCallback</title>
    <script>
      (window.customElements =
        window.customElements || {}).forcePolyfill = true;
    </script>
    <script src="../../../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-pf_js.js"></script>
    <script src="../../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    <script type="module">

      import '../../../environment-bundle.js';
      import {mocha, runTests} from '@web/test-runner-mocha';
      import {assert} from '@open-wc/testing';
      import {safariGCBugWorkaround} from '../../safari-gc-bug-workaround.js';

      mocha.setup({ui: 'tdd'});
      runTests(async () => {
        suiteSetup(() => safariGCBugWorkaround());

        test('`define` flushes synchronously if no callbacks are installed.', function () {
          const element = document.querySelector('custom-element');

          assert(!element.upgraded);

          customElements.define(
            'custom-element',
            class extends HTMLElement {
              constructor() {
                super();
                this.upgraded = true;
              }
            }
          );

          assert(element.upgraded);
        });
      });
    </script>
  </head>
  <body>
    <custom-element></custom-element>
  </body>
</html>
