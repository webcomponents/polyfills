<!doctype html>
<html>
<head>
<title>Built-in Element instanceof</title>
<script>
  (window.customElements = window.customElements || {}).forcePolyfill = true;
</script>
<script src="../../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-pf_js.js"></script>
<script src="../../node_modules/wct-browser-legacy/browser.js"></script>
<script src="../../node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
</head>
<body>
<script type="module">
import {safariGCBugWorkaround} from "../safari-gc-bug-workaround.js";
suiteSetup(() => safariGCBugWorkaround());

/**

 * Copyright (c) 2016 The Polymer Project Authors. All rights reserved.

 * subject to an additional IP rights grant found at http://polymer.github.io/PATENTS.txt
 */

suite('Built-in Element instanceof', function() {

  test('Built-in Elements are instanceof HTMLElement', function() {
    'use strict';

    // All tags implementing the HTMLElement interface, according to:
    // https://html.spec.whatwg.org/multipage/indices.html#element-interfaces
    var elements = [
      'a',
      'abbr',
      'address',
      'area',
      'article',
      'aside',
      'audio',
      'b',
      'base',
      'bdi',
      'bdo',
      'blockquote',
      'body',
      'br',
      'button',
      'canvas',
      'caption',
      'cite',
      'code',
      'col',
      'colgroup',
      'menuitem',
      'data',
      'datalist',
      'dd',
      'del',
      'details',
      'dfn',
      'dialog',
      'div',
      'dl',
      'dt',
      'em',
      'embed',
      'fieldset',
      'figcaption',
      'figure',
      'footer',
      'form',
      'h1',
      'h2',
      'h3',
      'h4',
      'h5',
      'h6',
      'head',
      'header',
      'hgroup',
      'hr',
      'html',
      'i',
      'iframe',
      'img',
      'input',
      'ins',
      'kbd',
      'keygen',
      'label',
      'legend',
      'li',
      'link',
      'main',
      'map',
      'mark',
      'menu',
      'meta',
      'meter',
      'nav',
      'noscript',
      'object',
      'ol',
      'optgroup',
      'option',
      'output',
      'p',
      'param',
      'picture',
      'pre',
      'progress',
      'q',
      'rp',
      'rt',
      'ruby',
      's',
      'samp',
      'script',
      'section',
      'select',
      'slot',
      'small',
      'source',
      'span',
      'strong',
      'style',
      'sub',
      'summary',
      'sup',
      'table',
      'tbody',
      'td',
      'template',
      'textarea',
      'tfoot',
      'th',
      'thead',
      'time',
      'title',
      'tr',
      'track',
      'u',
      'ul',
      'var',
      'video',
      'wbr',
    ];

    for (var i = 0; i < elements.length; i++) {
      var tag = elements[i];
      var e = document.createElement(tag);
      assert.isTrue(e instanceof HTMLElement, tag + ' not instanceof HTMLElement');
    }

  });

});
</script>
</body>
</html>
