<html>
  <head>
    <title>Element toggleAttribute</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/bundles/webcomponents-pf_dom.js"></script>
    <script src="./wct-config.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <script>
      suite('Element toggleAttribute', function () {
        test('toggles an attribute', () => {
          const element = document.createElement('div');

          assert(element.getAttribute('attr') === null);

          element.toggleAttribute('attr');
          assert(element.getAttribute('attr') === '');

          element.toggleAttribute('attr');
          assert(element.getAttribute('attr') === null);

          element.toggleAttribute('attr', true);
          assert(element.getAttribute('attr') === '');

          element.toggleAttribute('attr', true);
          assert(element.getAttribute('attr') === '');

          element.toggleAttribute('attr', false);
          assert(element.getAttribute('attr') === null);

          element.toggleAttribute('attr', false);
          assert(element.getAttribute('attr') === null);

          element.setAttribute('attr', 'abc');
          element.toggleAttribute('attr', true);
          assert(element.getAttribute('attr') === 'abc');
        });
      });
    </script>
  </body>
</html>
