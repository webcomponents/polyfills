<html>
  <head>
    <title>Test baseURI Polyfill</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="./wct-config.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>
  </head>
  <body>
    <script>
      suite('baseURI', function() {
        test('document.baseURI works normally', function() {
          assert.equal(document.baseURI, window.location.href);
        });
        test('document.baseURI respects <base> tag', function() {
          const base = document.createElement('base');
          base.href = 'http://example.com';
          document.head.appendChild(base);
          assert.equal(document.baseURI, base.href);
          base.parentNode.removeChild(base);
        });
      });
    </script>
  </body>
</html>
