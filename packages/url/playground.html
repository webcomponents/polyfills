<script>
function id(id) {
  return document.getElementById(id)
}

function setBase(base) {
  id("base").href = base
}

function bURL(url) {
  setBase("about:blank")
  var a = document.createElement("a")
  a.setAttribute("href", url)
  return a
}

function testProtocol(url) {
  var b = new bURL(url),
      s = new URL(url)
  document.write(b.protocol + " || " + s.protocol + " || " + b.href)
  document.write("<br>")
}

function testPath(url) {
  var b = new bURL(url),
      s = new URL(url)
  document.write(s.pathname + " || " + b.pathname)
  document.write("<br>")
}

function testSearch(url) {
  var b = new bURL(url),
      s = new URL(url)
  document.write(s.search + " || " + b.search)
  document.write("<br>")
}

function testHash(url) {
  var b = new bURL(url),
      s = new URL(url)
  document.write(s.hash + " " + s.hash.length + " || " + b.hash + " " + b.hash.length)
  document.write("<br>")
}

function testHost(url) {
  var b = new bURL(url),
      s = new URL(url)
  document.write(s.href + " || " + b.href)
  document.write("<br>")
}
