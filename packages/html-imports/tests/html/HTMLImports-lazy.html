<html>
  <head>
    <title>HTMLImports lazy</title>
    <script>WCT = {waitFor: function(cb){ cb() }}</script>
    <script src="../../../web-component-tester/browser.js"></script>
    <link id="imp" rel="import" href="imports/import-1.html">
    <link id="err" rel="import" href="imports/404-error.html">
  </head>
  <body>
    <script>
      test('HTMLImports lazily loaded', function(done) {
        // Lazily loaded HTMLImports
        var s = document.createElement('script');
        // Wait for script to load and imports to finish.
        s.addEventListener('load', function() {
          HTMLImports.whenReady(function() {
            assert.isOk(imp.import, 'imported');
            assert.isNotOk(err.import, 'errored');
            done();
          });
        });
        s.src = '../../html-imports.min.js';
        document.head.appendChild(s);
      });
    </script>
  </body>
</html>
