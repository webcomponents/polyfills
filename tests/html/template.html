<html>

<head>
  <title>url fixup Test</title>
  <script src="../../html-imports.min.js"></script>
  <script>
    WCT = {
      waitFor: function(callback) {
        HTMLImports.whenReady(callback);
      }
    };
  </script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" id="imp" href="imports/template-import.html">
</head>

<body>
  <script>
    function checkTemplates(node, base) {
      var templates = node.querySelectorAll('template');
      for (var i = 0; i < templates.length; i++) {
        checkTemplate(templates[i], base);
      }
    }

    function checkTemplate(template, base) {
      var i, doc = template.content;

      var anchors = doc.querySelectorAll('a');
      for (i = 0; i < anchors.length; i++) {
        assert.isTrue(anchors[i].getAttribute('href').indexOf(base) === -1, 'anchor href not modified');
      }

      var forms = doc.querySelectorAll('form');
      for (i = 0; i < forms.length; i++) {
        assert.isTrue(forms[i].getAttribute('action').indexOf(base) === -1, 'form action not modified');
      }

      var scripts = doc.querySelectorAll('script');
      for (i = 0; i < scripts.length; i++) {
        assert.isTrue(scripts[i].getAttribute('src').indexOf(base) !== -1, 'script src modified');
      }

      var imgs = doc.querySelectorAll('img');
      for (i = 0; i < imgs.length; i++) {
        assert.isTrue(imgs[i].getAttribute('src').indexOf(base) !== -1, 'img src modified');
      }

      var styles = doc.querySelectorAll('style');
      for (i = 0; i < styles.length; i++) {
        var tc = styles[i].textContent;
        if (tc.indexOf('@import "') !== -1) 
          assert.isTrue(tc.indexOf('@import "' + base) !== -1, 'style @import modified');
        if (tc.indexOf('url(') !== -1) 
          assert.isTrue(tc.indexOf('url(\'' + base) !== -1, 'style url modified');
      }

      var inlineStyles = doc.querySelectorAll('[style]');
      for (i = 0; i < inlineStyles.length; i++) {
        var style = inlineStyles[i].getAttribute('style');
        if (style.indexOf('url(') !== -1) 
          assert.isTrue(style.indexOf('url(\'' + base) !== -1, 'inline style url modified');
      }

      checkTemplates(doc, base);
    }

    suite('template url fixup', function() {
      // Bail out if <template> not supported or we're using native imports
      if (!('content' in document.createElement('template')) || HTMLImports.useNative) return;
      test('only resource urls are fixed', function() {
        var base = imp.import.baseURI.replace('template-import.html', '');
        checkTemplates(imp.import, base);
      });
    });
  </script>
</body>

</html>
