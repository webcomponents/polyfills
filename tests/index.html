<script>
  var suites = [
  // 'html/HTMLImports.html', // duplicate of the dynamic ones
  'html/parser.html',
  'html/style-links.html',
  'html/style-paths.html',
  'html/load.html',
  'html/load-404.html',
  'html/load-empty.html',
  'html/load-loop.html',
  'html/base/load-base.html',
  'html/currentScript.html',
  'html/dedupe.html',
  // 'html/dynamic.html', // same test is done in next ones
  'html/dynamic-all-imports-detail.html',
  'html/dynamic-errors-detail.html',

  'html/encoding.html',
  'html/HTMLImportsLoaded-native.html',

    suites.push('html/dynamic-elements.html');
  }
  WCT.loadSuites(suites);
