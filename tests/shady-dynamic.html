  <script>
    window.defineTestElement = function(name, connected) {
      var template = document.querySelector('#' + name);
      // es5 compat class
      function Klass() {
        const self = (window.Reflect && Reflect.construct)
          ? Reflect.construct(HTMLElement, [], this.constructor || Klass)
          : HTMLElement.call(this);
        return self;
      }

      Klass.prototype = Object.create(HTMLElement.prototype, {
        'constructor': {
          value: Klass,
          configurable: true,
          writable: true
        }
      });

      Klass.prototype.connectedCallback = function() {
        if (!this._initialized) {
          this._initialized = true;
          if (connected) {
            connected.call(this);
          }
          if (template) {
            this.attachShadow({mode: 'open'});
            this.shadowRoot.appendChild(document.importNode(template.content, true));
          }
        }
      }

      customElements.define(name, Klass);
    }

    window.makeFocusable = function() {
      this.setAttribute('tabIndex', -1);
    }
  </script>

  function updateRoot(element) {

  function createEnabledElement(tag) {
    var e = document.createElement(tag);
    document.body.appendChild(e);
    document.body.removeChild(e);
    return e;
  }

  function allInsertionPoints(e) {
    var r = [];
    while (e) {
      e = e.assignedSlot;
      if (e) {
        r.push(e);
      }
    }
    return r;
  }

    var rere = testElement.shadowRoot.querySelector('x-rereproject');
    var fragment = document.createDocumentFragment();
    var childCount = 5;
    for (var i=0; i < childCount; i++) {
      var s = document.createElement('span');
      s.textContent = i;
      fragment.appendChild(s);
    }
    var l = document.createElement('span');

suite('renders roots', function() {
  var el, p, c;

  setup(function() {
    el = document.createElement('x-rereproject');
    document.body.appendChild(el);
    ShadyDOM.flush();
    sinon.spy(el.shadowRoot, '_renderRoot');
    p = el.shadowRoot.querySelector('x-reproject');
    sinon.spy(p.shadowRoot, '_renderRoot');
    c = p.shadowRoot.querySelector('x-project');
    sinon.spy(c.shadowRoot, '_renderRoot');
  });

  teardown(function() {
    document.body.removeChild(el);
  });

  test('renders all roots that are dirtied via distribution', function() {
    el.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 1);
    assert.equal(p.shadowRoot._renderRoot.callCount, 1);
    assert.equal(c.shadowRoot._renderRoot.callCount, 1);
  });

  test('renders only roots that are dirty', function() {
    c.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 0);
    assert.equal(p.shadowRoot._renderRoot.callCount, 0);
    assert.equal(c.shadowRoot._renderRoot.callCount, 1);
    p.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 0);
    assert.equal(p.shadowRoot._renderRoot.callCount, 1);
    assert.equal(c.shadowRoot._renderRoot.callCount, 2);
    el.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 1);
    assert.equal(p.shadowRoot._renderRoot.callCount, 2);
    assert.equal(c.shadowRoot._renderRoot.callCount, 3);
  });

  test('renders oldest dirty root', function() {
    c.appendChild(document.createElement('div'));
    p.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 0);
    assert.equal(p.shadowRoot._renderRoot.callCount, 1);
    assert.equal(c.shadowRoot._renderRoot.callCount, 1);
    el.appendChild(document.createElement('div'));
    p.appendChild(document.createElement('div'));
    ShadyDOM.flush();
    assert.equal(el.shadowRoot._renderRoot.callCount, 1);
    assert.equal(p.shadowRoot._renderRoot.callCount, 2);
    assert.equal(c.shadowRoot._renderRoot.callCount, 2);
  });


});
