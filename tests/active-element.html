      }

      Klass.prototype = Object.create(HTMLElement.prototype, {
        'constructor': {
          value: Klass,
          configurable: true,
          writable: true
        }
      });

      Klass.prototype.connectedCallback = function() {
        if (!this._initialized) {
          this._initialized = true;
          if (connected) {
            connected.call(this);
          }
          if (template) {
            this.attachShadow({mode: 'open'});
            this.shadowRoot.appendChild(document.importNode(template.content, true));
          }
        }
      }

      customElements.define(name, Klass);
    }

      this.setAttribute('tabIndex', -1);

  test('setting activeElement on a shadow root has no effect', function() {
    r_1_1.focus();
    try {
      r_1.shadowRoot.activeElement = "abc";
    } catch(e) {}
    assert.equal(document._activeElement, r, 'document.activeElement === r');
    assert.equal(r.shadowRoot.activeElement, r_1, 'r.shadowRoot.activeElement === r_1');
    assert.equal(r_0.shadowRoot.activeElement, null, 'r_0.shadowRoot.activeElement === null');
    assert.equal(r_0_0.shadowRoot.activeElement, null, 'r_0_0.shadowRoot.activeElement === null');
    assert.equal(r_0_1.shadowRoot.activeElement, null, 'r_0_1.shadowRoot.activeElement === null');
    assert.equal(r_1.shadowRoot.activeElement, r_1_1, 'r_1.shadowRoot.activeElement === r_1_1');
    assert.equal(r_1_0.shadowRoot.activeElement, null, 'r_1_0.shadowRoot.activeElement === null');
    assert.equal(r_1_1.shadowRoot.activeElement, null, 'r_1_1.shadowRoot.activeElement === null');
  });

  test('activeElement correctly updated after it gets removed from the document', function() {
    r.focus();
    r.parentNode.removeChild(r);
    assert.notEqual(document.activeElement, r, 'document.activeElement !== r');
  });
});
